<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-abonos-heading" data-cy="AbonosCreateUpdateHeading" jhiTranslate="controlacApp.abonos.home.createOrEditLabel">
        Crear o editar Abonos
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="controlacApp.abonos.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="controlacApp.abonos.saldoAnterior" for="field_saldoAnterior">Saldo Anterior</label>
          <input
            type="number"
            class="form-control"
            name="saldoAnterior"
            id="field_saldoAnterior"
            data-cy="saldoAnterior"
            formControlName="saldoAnterior"
          />
          <div
            *ngIf="
              editForm.get('saldoAnterior')!.invalid && (editForm.get('saldoAnterior')!.dirty || editForm.get('saldoAnterior')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('saldoAnterior')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Este campo es obligatorio.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('saldoAnterior')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              Este campo debe ser un número.
            </small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="controlacApp.abonos.abono" for="field_abono">Abono</label>
          <input type="number" class="form-control" name="abono" id="field_abono" data-cy="abono" formControlName="abono" />
          <div *ngIf="editForm.get('abono')!.invalid && (editForm.get('abono')!.dirty || editForm.get('abono')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('abono')?.errors?.required" jhiTranslate="entity.validation.required">
              Este campo es obligatorio.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('abono')?.errors?.number" jhiTranslate="entity.validation.number">
              Este campo debe ser un número.
            </small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="controlacApp.abonos.nuevoSaldo" for="field_nuevoSaldo">Nuevo Saldo</label>
          <input
            type="number"
            class="form-control"
            name="nuevoSaldo"
            id="field_nuevoSaldo"
            data-cy="nuevoSaldo"
            formControlName="nuevoSaldo"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="controlacApp.abonos.facturas" for="field_facturas">Facturas</label>
          <select
            class="form-control"
            id="field_facturas"
            data-cy="facturas"
            name="facturas"
            formControlName="facturas"
            [compareWith]="compareFacturas"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="facturasOption" *ngFor="let facturasOption of facturasSharedCollection">{{ facturasOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
