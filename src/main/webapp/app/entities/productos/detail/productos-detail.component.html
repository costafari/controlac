<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="productos">
      <h2 data-cy="productosDetailsHeading"><span jhiTranslate="controlacApp.productos.detail.title">Productos</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="controlacApp.productos.id">Id</span></dt>
        <dd>
          <span>{{ productos.id }}</span>
        </dd>
        <dt><span jhiTranslate="controlacApp.productos.descipcion">Descipcion</span></dt>
        <dd>
          <span>{{ productos.descipcion }}</span>
        </dd>
        <dt><span jhiTranslate="controlacApp.productos.nombre">Nombre</span></dt>
        <dd>
          <span>{{ productos.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="controlacApp.productos.notas">Notas</span></dt>
        <dd>
          <span>{{ productos.notas }}</span>
        </dd>
        <dt><span jhiTranslate="controlacApp.productos.lotes">Lotes</span></dt>
        <dd>
          <div *ngIf="productos.lotes">
            <a [routerLink]="['/lotes', productos.lotes.id, 'view']">{{ productos.lotes.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/productos', productos.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
