<div>
  <h2 id="page-heading" data-cy="ProveedorAuditHeading">
    <span jhiTranslate="controlacApp.proveedorAudit.home.title">Proveedor Audits</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="controlacApp.proveedorAudit.home.refreshListLabel">Refrescar lista</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-proveedor-audit"
        [routerLink]="['/proveedor-audit/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="controlacApp.proveedorAudit.home.createLabel"> Crear nuevo Proveedor Audit </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="proveedorAudits?.length === 0">
    <span jhiTranslate="controlacApp.proveedorAudit.home.notFound">Ning√∫n Proveedor Audits encontrado</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="proveedorAudits && proveedorAudits.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="controlacApp.proveedorAudit.id">Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="fechaAudit">
            <div class="d-flex">
              <span jhiTranslate="controlacApp.proveedorAudit.fechaAudit">Fecha Audit</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="tipoCrud">
            <div class="d-flex">
              <span jhiTranslate="controlacApp.proveedorAudit.tipoCrud">Tipo Crud</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="idProveedor">
            <div class="d-flex">
              <span jhiTranslate="controlacApp.proveedorAudit.idProveedor">Id Proveedor</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="idUSuario">
            <div class="d-flex">
              <span jhiTranslate="controlacApp.proveedorAudit.idUSuario">Id U Suario</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let proveedorAudit of proveedorAudits; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/proveedor-audit', proveedorAudit.id, 'view']">{{ proveedorAudit.id }}</a>
          </td>
          <td>{{ proveedorAudit.fechaAudit }}</td>
          <td>{{ proveedorAudit.tipoCrud }}</td>
          <td>{{ proveedorAudit.idProveedor }}</td>
          <td>{{ proveedorAudit.idUSuario }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/proveedor-audit', proveedorAudit.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Vista</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/proveedor-audit', proveedorAudit.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editar</span>
              </button>

              <button type="submit" (click)="delete(proveedorAudit)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Eliminar</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
